<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <h1>Unordered-list</h1>
    <ul>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li style="list-style-type:circle">List Item</li>
        <li style="list-style-type:square">List Item</li>
    </ul>
    <h1>Ordered-List</h1>
    <ol>
        <li>List Item</li>
        <li  style="list-style-type: lower-alpha">List Item</li>
        <li style="list-style-type: upper-alpha">List Item</li>
        <li type="i">List Item</li>
        <li type="I">List Item</li>
        <li>List Item</li>
    </ol>
    <h1>Ordered-List 2</h1>
    <ol>
        <li  value="3">List Item</li>
        <li seq="3">List Item</li>
        <li seq="3">List Item</li>
    </ol>
  </body>
</html>
